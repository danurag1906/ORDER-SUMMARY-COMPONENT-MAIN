  <body class=" font-RedHat bg-[#f5f7ff] ">
    <div class="flex flex-col w-screen h-screen justify-center items-center">
      <div class="w-80 border-0 rounded-lg shadow-xl ">
        <img src="/assets/illustration-hero.38d7bf58.svg" alt="hero image" />
        <div class="px-10 bg-white">
          <h1 class="text-center text-lg font-extrabold pt-4 text-[#1f2f56]">Order Summary</h1>
  
          <p class="text-center text-xs pt-2 pb-4 text-[#7280a7]">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
  
          <div
            class="w-60 h-20 border-0 rounded-md flex items-center px-4 bg-[#f5f7ff] text-xs"
          >
            <img
              class="w-10 h-10"
              src="/assets/icon-music.80cb256f.svg"
              alt="music icon"
            />
            <div>
              <span class="mx-2 font-extrabold text-[#1f2f56]"> Annual Plan </span>
              <span class="mx-2 text-[#7280a7]"> $59.99/year </span>
            </div>
  
            <a
              class="underline hover:no-underline text-[#3829e0] font-bold "
              href="change"
              >Change</a
            >
          </div>
  
          <div class="block text-center pt-4 pb-6">
            <button
              class="shadow-xl text-center w-60 my-2 bg-[#3829e0] text-xs text-white py-2 border rounded-md hover:bg-[#2975e0]"
            >
              Proceed to Payment
            </button>
            <a class="text-xs my-2 text-[#7280a7] font-extrabold" href="cancel"
              >Cancel Order</a
            >
          </div>
        </div>
      </div>
      <div class="attribution my-10">
        Challenge by
        <a class="underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="underline" href="https://github.com/danurag1906" target="_blank">Anurag</a>
      </div>
    </div>
