<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>

  <body class=" font-RedHat bg-[#f5f7ff] ">
    <div class="flex flex-col w-screen h-screen justify-center items-center">
      <div class="w-80 border-0 rounded-lg shadow-xl ">
        <img src="./images/illustration-hero.svg" alt="hero image" />
        <div class="px-10 bg-white">
          <h1 class="text-center text-lg font-extrabold pt-4 text-[#1f2f56]">Order Summary</h1>
  
          <p class="text-center text-xs pt-2 pb-4 text-[#7280a7]">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
  
          <div
            class="w-60 h-20 border-0 rounded-md flex items-center px-4 bg-[#f5f7ff] text-xs"
          >
            <img
              class="w-10 h-10"
              src="./images/icon-music.svg"
              alt="music icon"
            />
            <div>
              <span class="mx-2 font-extrabold text-[#1f2f56]"> Annual Plan </span>
              <span class="mx-2 text-[#7280a7]"> $59.99/year </span>
            </div>
  
            <a
              class="underline hover:no-underline text-[#3829e0] font-bold "
              href="change"
              >Change</a
            >
          </div>
  
          <div class="block text-center pt-4 pb-6">
            <button
              class="shadow-xl text-center w-60 my-2 bg-[#3829e0] text-xs text-white py-2 border rounded-md hover:bg-[#2975e0]"
            >
              Proceed to Payment
            </button>
            <a class="text-xs my-2 text-[#7280a7] font-extrabold" href="cancel"
              >Cancel Order</a
            >
          </div>
        </div>
      </div>
      <div class="attribution my-10">
        Challenge by
        <a class="underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="underline" href="https://github.com/danurag1906" target="_blank">Anurag</a>
      </div>
    </div>

    
  </body>
</html>
